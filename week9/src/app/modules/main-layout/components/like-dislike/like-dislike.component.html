<mat-card-actions class="actions">
  <button
    mat-raised-button
    class="button"
    color="primary"
    [disabled]="isDisabled"
    (click)="like()"
  >
    LIKE
  </button>
  <button
    mat-raised-button
    class="button"
    color="primary"
    [disabled]="isDisabled"
    (click)="dislike()"
  >
    DISLIKE
  </button>
  <button mat-raised-button class="button" color="primary">ADD TO CART</button>
</mat-card-actions>
