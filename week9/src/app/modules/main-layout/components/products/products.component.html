<div class="container">
  <mat-card *ngFor="let product of products | async" class="card">
    <mat-card-header>
      <mat-card-title>{{ product.name }}</mat-card-title>
      <mat-card-subtitle>{{ product.category.name }}</mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      [src]="product.image?.url || 'https://bit.ly/2u5qHvL'"
      alt="Photo of products"
    />
    <mat-card-content>
      <p>
        {{ product.description }}
      </p>
      <p>{{ product.master.price | currency }}</p>
    </mat-card-content>
    <mat-card-actions class="actions">
      <button mat-raised-button color="primary">LIKE</button>
      <button mat-raised-button color="primary">DISLIKE</button>
      <button mat-raised-button color="primary">ADD TO CART</button>
    </mat-card-actions>
  </mat-card>
</div>
