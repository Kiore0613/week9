<mat-toolbar class="nav-home mat-app-background" color="primary">
  <button mat-icon-button (click)="showMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <div class="search">
    <input
      #inputSearch
      class="form-input"
      type="text"
      placeholder="Search"
      (keyup)="search(inputSearch.value)"
    />
  </div>
  <div class="image-container">
    <img src="https://picsum.photos/200" alt="Applaudo-logo" />
  </div>
</mat-toolbar>
