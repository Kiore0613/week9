<mat-toolbar class="nav-home mat-app-background" color="primary">
  <button mat-icon-button (click)="showMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <div class="search">
    <input
      #inputSearch
      class="form-input"
      type="text"
      placeholder="Search"
      (click)="redirectTo()"
      (keyup)="searchProduct(inputSearch.value)"
    />
  </div>
  <div class="image-container">
    <img
      (click)="showProfile()"
      src="https://picsum.photos/200"
      alt="Applaudo-logo"
    />
  </div>
</mat-toolbar>
<div class="profile" [hidden]="isHidden">
  <app-profile></app-profile>
</div>
