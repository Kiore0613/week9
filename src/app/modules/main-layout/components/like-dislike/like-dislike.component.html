<mat-card-actions class="actions">
  <button
    mat-raised-button
    class="button"
    color="primary"
    [disabled]="!isLogged"
    (click)="like()"
  >
    <mat-icon>favorite</mat-icon>
  </button>
  <button
    mat-raised-button
    class="button"
    color="primary"
    [disabled]="!isLogged"
    (click)="dislike()"
  >
    <mat-icon>favorite_border</mat-icon>
  </button>
  <button mat-raised-button class="button" color="primary">
    <mat-icon>add_shopping_cart</mat-icon>
  </button>
</mat-card-actions>
