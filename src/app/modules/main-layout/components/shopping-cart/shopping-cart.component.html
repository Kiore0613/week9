<ng-container *ngIf="products">
  <div class="container" *ngFor="let product of products">
    <div class="detail">
      <div class="product-detail">
        <div class="image">
          <img [src]="product?.image.url" alt="Image product" />
        </div>
        <p>{{ product.name }}</p>
        <p>
          {{ product.description }}
        </p>
        <p>{{ product.category.name }}</p>
        <div class="currency">
          <p>{{ product?.master.price | currency }}</p>
        </div>
      </div>
      <div class="cart-detail">
        <mat-form-field class="input-container" appearance="outline">
          <mat-label>Quantity</mat-label>
          <input
            matInput
            minlength="1"
            required
            placeholder="Quantity"
            type="number"
          />
        </mat-form-field>
      </div>
    </div>
  </div>
</ng-container>
